<ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-title>Reportar Mascota Encontrada</ion-title>
      </ion-card-header>
  
      <ion-card-content>
        <form (submit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre de usuario:</ion-label>
            <ion-input type="text" id="petName" name="petName" [(ngModel)]="petName" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Imagen:</ion-label>
            <ion-input type="file" accept="image/*" capture="environment" (change)="onImageSelected($event)" #imageInput></ion-input>
          </ion-item>
  
          <div *ngIf="capturedImage" class="image-preview">
            <img [src]="capturedImage" alt="Mascota Encontrada">
          </div>
  
          <ion-item>
            <ion-label position="floating">Descripci√≥n:</ion-label>
            <ion-textarea id="description" name="description" [(ngModel)]="description"></ion-textarea>
          </ion-item>
  
          <ion-button expand="full" type="submit" color="tertiary">Enviar Reporte</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  
    <!-- Mostrar los informes enviados -->
    <ion-list *ngIf="submittedReports.length > 0">
      <ion-item *ngFor="let report of submittedReports" class="submitted-report">
        <ion-label class="report-label">{{ report.petName }}</ion-label>
        <div class="image-preview">
          <img [src]="report.capturedImage" alt="Mascota Encontrada">
        </div>
        <ion-label class="report-label">{{ report.description }}</ion-label>
        <ion-button (click)="eliminarReporte(report)" color="danger" expand="full">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
