<ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-title>Reportar Mascota Encontrada</ion-title>
      </ion-card-header>
  
      <ion-card-content>
        <form (submit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre de usuario:</ion-label>
            <ion-input type="text" id="petName" name="petName" [(ngModel)]="petName" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Imagen:</ion-label>
            <ion-input type="file" accept="image/*" capture="environment" (change)="onImageSelected($event)" #imageInput></ion-input>
          </ion-item>
  
          <div *ngIf="capturedImage" class="image-preview">
            <img [src]="capturedImage" alt="Mascota Encontrada">
          </div>
  
          <ion-item>
            <ion-label position="floating">Descripción:</ion-label>
            <ion-textarea id="description" name="description" [(ngModel)]="description"></ion-textarea>
          </ion-item>
  
          <ion-button expand="full" type="submit" color="tertiary">Enviar Reporte</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  
    <!-- Mostrar los informes enviados -->
    <ion-row *ngFor="let report of submittedReports">
        <ion-col class="ion-text-center">
          <ion-card>
            <ion-col size="12">
              <ion-card-header>
                <ion-card-title>{{ report.petName }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <div class="image-preview">
                  <img [src]="report.capturedImage" alt="Mascota Encontrada">
                </div>
                Descripción: {{ report.description }}
              </ion-card-content>
            </ion-col>
            <ion-row style="border-bottom-width: 40px; padding-bottom: 0px; margin-top: 30px;">
              <ion-col size="12"> 
                <ion-button color="danger" expand="block" (click)="eliminarReporte(report)" shape="round">Eliminar</ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
