<ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-title>Reportar Mascota Encontrada</ion-title>
      </ion-card-header>
  
      <ion-card-content>
        <form (submit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre de la Mascota:</ion-label>
            <ion-input type="text" id="petName" name="petName" [(ngModel)]="petName" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Descripci√≥n:</ion-label>
            <ion-textarea id="description" name="description" [(ngModel)]="description"></ion-textarea>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Imagen:</ion-label>
            <ion-input type="file" accept="image/*" capture="environment" (change)="onImageSelected($event)" #imageInput></ion-input>
          </ion-item>
  
          <div *ngIf="capturedImage" class="image-preview">
            <img [src]="capturedImage" alt="Mascota Encontrada">
          </div>
  
          <ion-button expand="full" type="submit" color="tertiary">Enviar Reporte</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
  
  <style>
    ion-card {
      background-color: #f0f0f0; /* Color de fondo gris claro */
      color: #ffffff; /* Texto blanco */
    }
  
    .image-preview {
      margin-top: 10px;
    }
  </style>
