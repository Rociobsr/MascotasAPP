<ion-header>
  <ion-toolbar>
    <ion-title>
        EDITAR USUARIOS
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list>
      <ion-button color="success" type="button" expand="block" shape="round" (click)="ngOnInit()" >Actualizar</ion-button>
      <ion-button expand="block" color="success" type="button"  shape="round" [routerLink]="['/home']">Inicio</ion-button>
      <br><br><br>
      <ion-col size="6" *ngFor="let item of jsonData; let i = index">
        
        <form (ngSubmit)="submitForm(item)" #formulario="ngForm" method="post">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input name="usuario" [(ngModel)]="item.usuario" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contrase√±a</ion-label>
            <ion-input name="contrasenna" [(ngModel)]="item.contrasenna" required></ion-input>
            <ion-input name="id" [(ngModel)]="item.id" required style="display: none;"></ion-input>
          </ion-item>
          <ion-button color="success" type="submit" expand="block" shape="round">Editar</ion-button>
          <ion-button color="success" type="button" expand="block" shape="round" (click)="deleteUser(item.id)">Eliminar</ion-button>
        </form>
      </ion-col>
      </ion-list>
    </ion-card>
</ion-content>
