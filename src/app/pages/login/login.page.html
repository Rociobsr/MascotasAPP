<ion-content [fullscreen]="true">
  <div class="glass-content">
      <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <img class="logo" src="assets/img/juntos.png" alt="logo">
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
              <ion-card class="card-container box">
                <form [formGroup] = "formularioLogin">
                  <ion-item class=" label-container">
                    <ion-label class="ion-text-center" position="floating">Usuario</ion-label>
                    <ion-input formControlName="nombre" [(ngModel)]="usuario"></ion-input>
                  </ion-item>
                  <ion-item class="label-container">
                    <ion-label position="floating" class="ion-text-center ">Password</ion-label>
                    <ion-input formControlName="password" type="password" [(ngModel)]="contrasena"></ion-input>
                  </ion-item>
                  <p>Todavia no te registras? <a href="register">Registrarse</a></p>
                </form>
              </ion-card>
          </ion-col>
        </ion-row>



        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button (click)="Ingresar()" shape="round" class="boton-login" color="success">Ingresar</ion-button> 
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
