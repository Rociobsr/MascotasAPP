<ion-content [fullscreen]="true">
  <div class="glass-content">
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <img class="logo pulsate-fwd" src="assets/img/juntos.png" alt="logo">
            </ion-col>
        </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
            <ion-card class="card-container box">
              <form>
                <ion-item class=" label-container">
                  <ion-label class="ion-text-center" position="floating">Usuario</ion-label>
                  <ion-input [(ngModel)]="usuario" name="usuario"  required></ion-input>
                </ion-item>
                <ion-item class="label-container">
                  <ion-label position="floating" class="ion-text-center ">Password</ion-label>
                  <ion-input [(ngModel)]="contrasena" name="contrasena" type="password"  required></ion-input>
                </ion-item>
                <ion-item class="label-container">
                  <ion-label position="floating" class="ion-text-center ">Email</ion-label>
                  <ion-input [(ngModel)]="correo" name="correo"  required></ion-input>
                </ion-item>
                <p>Ya tienes una cuenta? <a href="login">Iniciar sesion</a></p>
              </form>
            </ion-card>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button (click)="registerUser()" shape="round" class="boton-registro" color="success">Registrar</ion-button> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
